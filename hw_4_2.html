<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS_2/domain.css">

<body>
    <div class="domain">
        <header class= "header">
            <div class= "header-logo">
                <a href="#"><img src="./image/logo_yamaha.png" alt="logo_yamaha"></a>
            </div>
        </header>
        <nav class="nav">
            <div class="nav-text">
                <a href= "#">About Us</a>
                <a href= "#">Artists</a>
                <a href= "#">Instruments</a>
                <a href= "#">Resources</a>
            </div>
            <div class="search-block">
                <div class="search-icon">
                    <a href="#"><img src="./image/icon/icon_search.png" alt="icon_search"></a>

                <div class="search-input">
                    <input type="text" name="search" value="Search" id="search">
                </div>
            </div>
        </nav>
        <div class= "banner"><img src= "./image/img_main_trumpet.jpg" alt= "img_main_trumpet"></div>

            <div class= "section-pictures">

                        <img src= "./image/img_piano.JPEG" alt= "img_piano">

                    </a>
                    <a href="#">
                        <img src= "./image/img_violin.JPEG" alt= "img_violin">

                    </a>
                    <a href="#">
                        <img src= "./image/img_guitar.JPEG" alt= "img_guitar">

                    </a>

                <div class="section-pic-row2">
                    <a href="#">
                        <img src= "./image/img_trombone.JPEG" alt= "img_trombone">

                    </a>
                    <a href="#">
                        <img src= "./image/img_clarinet.JPEG" alt= "img_clarinet">
                        <p>Woodwinds</p>
                    </a>
                    <a href="#">
                        <img src= "./image/img_drums.JPEG" alt= "img_drums">
                        <p>Percussion</p>
                    </a>

            </div>

        <div class="footer-icon">
            <a href="#"><img src="./image/icon/icon_fb.png" alt="icon_fb" id="icon_fb"></a>
