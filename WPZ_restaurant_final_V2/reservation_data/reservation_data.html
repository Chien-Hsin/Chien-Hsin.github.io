<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/reservation_data.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="reservation_data.js"></script>
    <title>訂位資料</title>
</head>
<body>
<div class="mainDomain">
    <form class="main_form">
        <div class="signout_area">
            <p class="signout_text">登出</p>
            <button type="button" class="signout_button" onclick="SignOut()">Sign Out</button>
        </div>
        <hr>
        <div class="data_area">
            <button type="button" class="getdata_button" onclick="getdata()">訂位資料</button>
            <!-- <button type="button" onclick="createRow()">Create</button> -->
            <table border="1" cellpadding="3" id="my_table">
                <thead>
                    <tr>
                        <!-- <th>ID</th> -->
                        <th>連絡電話</th>
                        <th>區域</th>
                        <th>分店</th>
                        <th>日期</th>
                        <th>時間</th>
                        <th>人數</th>
                        <!-- <th>特別需求</th> -->
                    </tr>
                </thead>
                <tbody id="tbMain"></tbody>
            </table>
        </div>
    </form>
</div>
</body>
</html>
