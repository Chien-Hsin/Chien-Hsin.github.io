<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/online_reservation.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="online_reservation.js"></script>
    <title>Online Reservation</title>
</head>
<body>
    <header class="header">
        <div class="header-text">
            <div class="bt-cancle">
                <a href="#">取消/修改訂位</a>
            </div>    
            <span></span>
            <div class="bt-home">
                <a href="../homepage/homepage.html">回首頁</a>
            </div>
        </div> 
    </header>
    <div class="mainDomain">
        <div class="main_view">
            <div class="main_view_left">
                <div class="main_view_picture">
                    <img src="./img/foodpicture_1.png" alt="food_picture" class="food-picture">
                </div>
            </div>
            <div class="main_view_right">
                <img src="./img/logo.png" alt="this is logo" id="logo" class="logo1">
            </div>
        </div>
        <div class="horizontal_line"></div>
        <div class="main_operate">
            <form class="main_form" id="main_form">   
                    <div class="form_frame">
                        <img src="./img/store.png" alt="this is place-icon" id="place" class="icon">
                        <p>區域</p>
                        <select id="dine_area" class="form_setting">
                            <option value="北部">北部</option>
                            <option value="中部">中部</option>
                            <option value="南部">南部</option>
                            <option value="東部">東部</option>
                        </select>
                        <p>用餐據點</p>
                        <select id="dine_storefront" class="form_setting">
                            <option value="台北重慶南店">台北重慶南店</option>
                            <option value="台北羅斯福店">台北羅斯福店</option>
                            <option value="台北南京東店">台北南京東店</option>
                            <option value="台北復興南店">台北復興南店</option>
                            <option value="台北南港店">台北南港店</option>
                        </select>
                    </div>
                    <div class="form_frame">
                        <img src="./img/date.png" alt="this is date-icon" id="date" class="icon">
                        <p>日期</p>
                        <input type="date" id="dine_date" class="form_setting">
                        <p>時間</p>
                        <select id="dine_time" class="form_setting">
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                        </select>
                    </div>
                    <div class="form_frame">
                        <img src="./img/booking.png" alt="this is table-icon" id="table" class="icon">
                        <p>人數</p>
                        <select id="number_of_people" class="form_setting">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                        <p>連絡電話</p>
                        <input type="text" value="" id="contact_phone" class="form_setting">
                        </select>
                    </div>
            </form>
        </div>
        <button type="button" class="submit_button" onclick="reserve()">訂位</button>
        <div class="horizontal_line"></div>
    </div>
    <footer class="footer">
        <div class="bt-cancle">
            <a href="#">取消/修改訂位</a>
        </div>
        <span></span>
        <div class="bt-home">
            <a href="../homepage/homepage.html">回首頁</a>
        </div>
    </footer>
</body>
</html>
